<!-- public_service_list.html -->

<div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-lg font-semibold mb-2">Public Services Near You</h2>
    
    <!-- Added ID 'filterSelect' to the select element -->
    <select id="filterSelect" class="w-full p-2 border rounded text-sm bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <option value="distance">Sort by Distance</option>
        <option value="rating">Sort by Rating</option>
    </select>

    <div id="serviceList" class="space-y-2 max-h-96 overflow-y-auto mb-4">
        {% for item in page_obj %}
            <button class="service-button w-full text-left p-2 hover:bg-gray-100 rounded" data-id="{{ forloop.counter0 }}">
                <div class="flex items-center">
                    <!-- Distance on the Left -->
                    <div class="text-sm text-gray-600 mr-4 w-24">
                        {{ item.Distance|floatformat:2 }} Miles
                    </div>

                    <!-- Name and Address -->
                    <div class="flex-1">
                        <div class="font-medium">{{ item.Name }}</div>
                        <div class="text-sm text-gray-600">{{ item.Address }}</div>
                    </div>

                    <!-- Ratings on the Right -->
                    <div class="flex items-center ml-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                        <span>
                            {% if item.Ratings == 0 %}
                                N/A
                            {% else %}
                                {{ item.Ratings|floatformat:2 }}
                            {% endif %}
                        </span>
                    </div>
                </div>
            </button>
        {% endfor %}
    </div>

    <!-- Pagination Section -->
    <div class="container mx-auto px-4">
        {% include 'partials/_pagination.html' %}
    </div>
</div>
