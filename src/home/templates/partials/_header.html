<header class="bg-gradient-to-r from-sky-300 via-blue-200 to-indigo-200 py-10">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold text-gray-600 mb-6">Discover NYC's Best Services â€“ Just a Search Away!</h1>
        <form method="get" action="" class="flex flex-col sm:flex-row justify-center items-center gap-4 max-w-3xl mx-auto">
            <input type="text" name="search" placeholder="Search by Name" value="{{ search_query|default:'' }}"
                class="p-3 text-lg border border-gray-300 rounded-md w-full sm:w-80 focus:outline-none focus:ring-4 focus:ring-blue-400 shadow-lg transition duration-200">
            <!-- Dropdown for filtering -->
            <select name="type" class="p-3 text-lg border border-gray-300 rounded-md bg-white w-full sm:w-44 focus:outline-none focus:ring-4 focus:ring-blue-400 shadow-lg transition duration-200">
                <option value="" {% if service_type_dropdown == '' %}selected{% endif %}>All Types</option>
                <option value="FOOD" {% if service_type_dropdown == 'FOOD' %}selected{% endif %}>Food</option>
                <option value="MENTAL" {% if service_type_dropdown == 'MENTAL' %}selected{% endif %}>Mental Health</option>
                <option value="SHELTER" {% if service_type_dropdown == 'SHELTER' %}selected{% endif %}>Shelter</option>
                <option value="RESTROOM" {% if service_type_dropdown == 'RESTROOM' %}selected{% endif %}>Restroom</option>
            </select>

            <button type="submit" class="p-3 bg-blue-500 text-white font-bold rounded-md shadow-md sm:px-6 w-full sm:w-auto hover:bg-blue-600 transform hover:scale-105 transition duration-300 ease-in-out">
                Search
            </button>
        </form>
    </div>
</header>
