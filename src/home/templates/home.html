{% extends 'base.html' %} 
{% block title %}Home - Public Service Finder{% endblock %}

{% block content %}
<!-- Hero Section with Form -->
<div class="w-full">{% include 'partials/_header.html' %}</div>

<!-- Main Content (Map and Sidebar) -->
<div class="container mx-auto px-4">
    <div class="flex flex-col lg:flex-row">
      <!-- Map Section -->
      <div class="w-full lg:w-2/3">
        <div id="map" class="m-2 h-96 lg:h-full rounded-lg shadow-lg"></div>
      </div>

      <!-- Sidebar with Filters and Sort Options -->
      <div class="w-full lg:w-1/3">
        {% include 'partials/_public_service_list.html' %}
      </div>
    </div>

    <!-- Table Section -->
    <div class="mx-auto mt-4">
        <div class="flex flex-col">
          <div class="w-full">
            <div>{% include 'partials/_table.html' %}</div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
