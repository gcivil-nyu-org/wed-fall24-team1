<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-16 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden p-8">
                <h3 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Set New Password</h3>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="text-red-500 text-xs mt-1">{{ field.errors|join:", " }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
