<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="px-6 py-4 bg-gray-800 text-white text-center">
                    <h1 class="text-2xl font-bold">User Login</h1>
                </div>
                <div class="p-6">
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                {{ form.username.label_tag }}
                            </label>
                            {{ form.username }}
                        </div>
                        <div>
                            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                {{ form.password.label_tag }}
                            </label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                            Login
                        </button>
                    </form>
                </div>
                <div class="px-6 py-4 bg-gray-100 text-center">
                    <p class="text-sm">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600">Create User Account</a></p>
                    <p class="text-sm mt-2"><a href="{% url 'service_provider_login' %}" class="text-blue-500 hover:text-blue-600">Login as Service Provider</a></p>
                </div>
                <div class="text-center py-4">
                    <a href="{% provider_login_url 'google' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
                        </svg>
                        Login with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
