{% extends 'base.html' %}
{% block title %}Reset Email Sent{% endblock %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center py-12 px-4">
  <div class="mx-auto w-full max-w-xl">
    <img src="{% static 'images/logo-psf.png' %}" class="mx-auto h-16 w-16 rounded-full border border-blue-800 shadow-sm">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Check Your Email</h2>
  </div>

  <div class="mt-8 mx-auto w-full" style="min-width: 450px; !important;">
    <div class="bg-gray-800 py-8 px-8 shadow-xl rounded-lg text-center">
      <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <p class="text-gray-400 mb-6">We've emailed you instructions for setting your password.</p>
      <a href="{% url 'user_login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
