<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-16 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden p-8">
                <h3 class="text-3xl font-extrabold text-gray-800 text-center mb-4">Reset Your Password</h3>
                <p class="text-gray-700 text-center mb-6">Enter your email address below, and we'll send you instructions to reset your password.</p>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                            {{ form.email.label }}
                        </label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ form.email.errors|join:", " }}</p>
                        {% endif %}
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                        Send Reset Link
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <a href="{% url 'user_login' %}" class="text-blue-500 hover:text-blue-600 transition duration-300 ease-in-out">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
