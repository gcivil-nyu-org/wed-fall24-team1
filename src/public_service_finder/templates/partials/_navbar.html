{% load static %}
<nav class="bg-white text-gray-800 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/logo-psf.png' %}" alt="Logo" class="h-10 w-10 rounded-full border border-gray-300 shadow-sm">
            <span class="text-2xl font-extrabold tracking-wide text-blue-700">Public Service Finder</span>
        </div>

        <div class="flex items-center space-x-4">
            <!-- Profile Section with Font Awesome Icons -->
            <div class="relative">
                <button id="profileButton" class="flex items-center space-x-2 focus:outline-none hover:bg-gray-100 p-2 rounded-md">
                    <img src="{% static 'images/profile-placeholder.jpg' %}" alt="Profile" class="h-10 w-10 rounded-full border border-gray-300 shadow-sm">
                    <span class="text-gray-600">Profile</span>
                    <i class="fas fa-caret-down text-gray-500"></i>
                </button>

                <!-- Dropdown Menu -->
                <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 shadow-md rounded-md text-gray-700 z-20 hidden">
                    <a href="/accounts/profile" class="block px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
                        <i class="fas fa-user-circle text-blue-500"></i>
                        <span>View Profile</span>
                    </a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
                        <i class="fas fa-cog text-blue-500"></i>
                        <span>Settings</span>
                    </a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="block w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2">
                            <i class="fas fa-sign-out-alt text-red-500"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Conditional Button for Superuser -->
            {% if user.is_superuser %}
                <a href="{% url 'admin_only_view_new_listings' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                    New Service Listings
                </a>
            {% endif %}
        </div>
    </div>
</nav>
